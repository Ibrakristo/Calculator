<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="operations">
            <div class="digits">
                <button class="97"  data-key = "97">1</button>
                <button class="98"  data-key = "98">2</button>
                <button class="99"  data-key = "99">3</button>
                <button class="100" data-key = "100">4</button>
                <button class="101" data-key = "101">5</button>
                <button class="102" data-key = "102">6</button>
                <button class="103" data-key = "103">7</button>
                <button class="104" data-key = "104">8</button>
                <button class="105" data-key = "105">9</button>
                <button class="110" data-key = "110">.</button>
                <button class="96" data-key="96">0</button>
                <button class="9999">clear</button>
            </div>
            <div class="operators">
                <button class="107" data-key="107">+</button>
                <button class="106" data-key="106">x</button>
                <button class="13"  data-key="13">=</button>
                <button class="173" data-key="173">-</button>
                <button class="111" data-key="111">/</button>
                <button class="8"   data-key="8">‚èé</button>
            </div>
        </div>
    </div>
</body>
</html>
