<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="operations">
            <div class="digits">
                <button class="97">1</button>
                <button class="98">2</button>
                <button class="99">3</button>
                <button class="100">4</button>
                <button class="101">5</button>
                <button class="102">6</button>
                <button class="103">7</button>
                <button class="104">8</button>
                <button class="105">9</button>
                <button class="110">.</button>
                <button class="96">0</button>
                <button class="9999">clear</button>
            </div>
            <div class="operators">
                <button class="107">+</button>
                <button class="173">-</button>
                <button class="106">x</button>
                <button class="111">/</button>
                <button class="61">=</button>
            </div>
        </div>
    </div>
</body>
</html>
